version: 2.1
jobs:
  rubocop:
    working_directory: ~/gunpla-type
    docker:
      - image: circleci/ruby:2.7.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - save_cache:
          paths:
            - ./vendor/bundle
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - persist_to_workspace:
          root: .
          paths: vendor/bundle

  rspec:
    working_directory: ~/gunpla-type
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: docker-compose up
          command: docker-compose up -d
      # - run:
      #     name: "before_test: setup db"
      #     command: docker-compose run web rails db:create db:migrate
      - run:
          name: Run Rspec
          command: docker-compose exec web rspec
      - run:
          name: docker-compose down
          command: docker-compose down

  heroku_deploy:
    working_directory: ~/gunpla-type
    docker:
      - image: circleci/ruby:2.7.1-node
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Heroku CLI
          command: |
            if [[ $(dommand -v heroku) == "" ]]; then
              curl https://cli-assets.heroku.com/install.sh | sh
            else
              echo "Heroku is already installed. No operation was performed."
            fi
      - run:
          name: heroku maintenance on
          command: heroku maintenance:on --app ${HEROKU_APP_NAME}
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
      ## - run:
      #     name: heroku db migrate
      #     command: heroku run rails db:migrate --app ${HEROKU_APP_NAME}
      - run:
          name: Set RAILS_MASTER_KEY
          command: heroku config:set RAILS_MASTER_KEY=`cat config/master.key` --app ${HEROKU_APP_NAME}
      - run:
          name: heroku maintenance off
          command: heroku maintenance:off --app ${HEROKU_APP_NAME}

workflows:
  version: 2.1
  deploy:
    jobs:
      - rubocop
      - rspec
      - heroku_deploy:
          requires:
            - rubocop
            - rspec
          filters:
            branches:
              only:
                - circleci-project-setup
