defaults: &defaults
  working_directory: ~/gunpla-type
  docker:
    - image: circleci/ruby:2.7.1-node-browsers
      environment:
        RAILS_ENV: test
        PGHOST: 127.0.0.1
        PGUSER: postgres
        TZ: "/usr/share/zoneinfo/Asia/Tokyo"
    - image: circleci/postgres:11.7
      environment:
        POSTGRES_USER: postgres
        POSTGRES_DB: blog_rails6_test
        POSTGRES_PASSWORD: password
        TZ: "/usr/share/zoneinfo/Asia/Tokyo"

version: 2.1
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - v1-bundle-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle and yarn install
          command: |
            gem install bundler
            bundle check || bundle install --clean --jobs=4 --retry=3
            yarn install
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
          paths:
            - vendor/bundle
            - node_modules
