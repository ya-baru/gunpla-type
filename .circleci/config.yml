version: 2.1
jobs:
  rubocop:
    docker:
      - image: circleci/ruby:2.7.1-node-browsers
        # environment:
        #   RAILS_ENV: test
        #   POSTGRES_HOST: 127.0.0.1
    working_directory: ~/gunpla-type
    steps:
      - checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - save_cache:
          paths:
            - ./vendor/bundle
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
  rspec:
    # machine:
    #   image: circleci/classic:edge
    # working_directory: ~/gunpla-type
    # steps:
    #   - checkout
    #   - run:
    #       name: docker-compose build
    #       command: docker-compose build
    #   - run:
    #       name: docker-compose up
    #       command: docker-compose up -d
    #   # - run:
    #   #     name: sleep for waiting launch db
    #   #     command: sleep 1
    #   # - run:
    #   #     name: rails db:create and db:migrate
    #   #     command: docker-compose run web rails db:create db:migrate
    #   - run:
    #       name: rspec
    #       command: docker-compose run web rspec
    #   - run:
    #       name: docker-compose down
    #       command: docker-compose down
    machine:
      image: circleci/classic:edge
    working_directory: ~/gunpla-type
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: docker-compose up
          command: |
            set -x
            docker-compose up --build -d
      - run:
          name: docker-compose stop
          command: |
            set -x
            docker-compose stop
      - run:
          name: docker-compose up
          command: |
            set -x
            docker-compose up -d
      - run:
          name: test
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob 'spec/**/*_spec.rb' | circleci tests split --split-by=timings)"
            docker-compose exec web bin/rspec --format progress \
                                              --format RspecJunitFormatter \
                                              --out /tmp/test-results/rspec.xml \
                                              $TEST_FILES
      - run:
          name: docker-compose down
          command: docker-compose down

workflows:
  version: 2.1
  rubocop_rspec:
    jobs:
      - rubocop
      - rspec:
          requires:
            - rubocop
